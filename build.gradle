plugins {
    id 'java'
}

group 'codes.fepi'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'org.jsoup', name: 'jsoup', version:'1.11.3'
    
    compile 'com.google.api-client:google-api-client:1.32.2'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    compile 'com.google.apis:google-api-services-drive:v3-rev197-1.25.0'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'codes.fepi.Main'
    }
    baseName = project.name + '-fat'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}